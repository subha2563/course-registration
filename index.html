<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UG Course Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>UG Course Registration</h1>
    </header>


    <main>
      <!-- Available Courses -->
      <section class="courses">
        <h2>Available Courses</h2>
        <ul id="courseList">
          <!-- Courses dynamically rendered via JavaScript -->
        </ul>
      </section>


      <!-- Registered Courses -->
      <section class="registered-courses">
        <h2>Registered Courses</h2>
        <div id="registeredCourses" class="course-list">
          <p>No courses registered yet.</p>
        </div>
      </section>
    </main>
  </div>


  <script src="script.js"></script>
</body>
</html>
